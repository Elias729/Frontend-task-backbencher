<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend-task-backbencher</title>

    <!-- * CSS Link -->
    <link rel="stylesheet" href="styles/style.css">

    <!-- * Remix Icon Link CDN -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />

    <!-- * Google Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- * Header Section -->
    <header class="header">
        <div class="logo">
            <img src="./Assets/logo.png" alt="Logo">
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="#">home</a></li>
                <li><a href="#">Why It Works</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">How It Works</a></li>
                <li><a href="#">Testimonials</a></li>
                <li><a href="#">Before & After</a></li>
                <li><a href="#">Science</a></li>
                <li><a href="#">FAQs</a></li>
                <li><a href="#">Shop Bundles</a></li>
            </ul>
        </nav>
        <div class="header-button">
            <button>Contact Us <span><i class="ri-arrow-right-line"></i></span></button>
        </div>
    </header>

    <!-- * Hero Section -->
    <main class="hero">
        <div class="hero-container">
            <div class="hero-images">
                <img src="./Assets/Avatar.png" alt="" class="hero-main-image">
                <img src="./Assets/Avatar (1).png" alt="" class="hero-secondary-image">
                <img src="./Assets/Avatar (2).png" alt="" class="hero-third-image">
                <img src="./Assets/Badge.png" alt="" class="hero-badge-image">
            </div>

            <div class="hero-text">
                <h1 class="hero-title">Breathe better, <br> live better!</h1>
                <p class="hero-description">Discover how effortless breathing can enhance your life. <br> Take the first
                    step
                    Today!</p>
                <button class="shop-now-button">Shop Now <span><i class="ri-arrow-right-line"></i></span></button>
            </div>
        </div>
    </main>
</body>

</html>
